<!DOCTYPE html>
<html>
<body>

<h2>Display Get the Current Date -</h2>

<p id="demo1"><p>
<p id="demo2"><p>
<p id="demo3"><p>
<p id="demo4"><p>


<script>
var date = new Date();
var d = date.getDate();
var m = date.getMonth() + 1;
var y = date.getFullYear();


document.getElementById("demo1").innerHTML = m + '-' + d + '-' + y;
document.getElementById("demo2").innerHTML = m + '/' + d + '/' + y;
document.getElementById("demo3").innerHTML = d + '-' + m + '-' + y;
document.getElementById("demo4").innerHTML = d + '/' + m + '/' + y;

</script>

</body>
</html>
